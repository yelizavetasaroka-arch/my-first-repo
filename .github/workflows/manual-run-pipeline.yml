name: Manual Test Run

on:
  workflow_dispatch: # Этот триггер позволяет запускать пайплайн вручную

jobs:
  run-tests: #название задачи
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' 
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run UI tests 
        run: npm run tests:ui -- --reporter=html --output=playwright-report-ui
        
      - name: Run API tests
        run: npm run tests:api -- --reporter=html --output=playwright-report-api
        
      - name: Upload UI test report 
        if: always() 
        uses: actions/upload-artifact@v4 
        with: 
          name: playwright-report-ui 
          path: playwright-report-ui/
          retention-days: 7

      - name: Upload API test report 
        if: always() 
        uses: actions/upload-artifact@v4 
        with: 
          name: playwright-report-api 
          path: playwright-report-api/
          retention-days: 7